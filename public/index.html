<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista git-hub</title>

    <style>
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        li{
            clear: both;
            margin-top: 20px;
            padding: 4px;
        }
        img {
            width: 140px;
            float: left;
            margin-right: 10px;
        }
        strong{
            font-size: 20px;
        }
        p{
            margin: 5px 0;
            padding: 0px;
            font-size: 14px;
        }     
    </style>
</head>
<body>
    <form id='repo-form'>
        <input type="text" name="repository" autofocus="true">
        <button type="submit">Adicionar</button>
    </form>
    <ul id="repo-list"></ul>
    <script src="./bundle.js"></script>
</body>
</html>
